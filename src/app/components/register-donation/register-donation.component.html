<!-- src/app/components/register-donation/register-donation.component.html -->
<h2>Cadastro de Doação</h2>
<form (ngSubmit)="registerDonation()">
  <label for="item">Item:</label>
  <input type="text" id="item" [(ngModel)]="donation.item" name="item" required>
  
  <label for="condition">Condição:</label>
  <input type="text" id="condition" [(ngModel)]="donation.condition" name="condition" required>
  
  <button type="submit">Cadastrar</button>
</form>
